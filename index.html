
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta -->
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- SEO / Social -->
    <title>Your Page Title</title>
    <meta name="description" content="Short description of the page for SEO and previews." />
    <meta name="author" content="Your Name or Company" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph (social previews) -->
    <meta property="og:title" content="Your Page Title" />
    <meta property="og:description" content="Short description of the page for social cards." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://example.com/" />
    <meta property="og:image" content="https://example.com/og-image.jpg" />

    <!-- Twitter card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Your Page Title" />
    <meta name="twitter:description" content="Short description" />
    <meta name="twitter:image" content="https://example.com/og-image.jpg" />

    <!-- Favicon & touch icons (replace with your files) -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Styles -->
    <link rel="stylesheet" href="/styles.css" />

    <!-- Optional: preload important fonts/assets -->
    <!-- <link rel="preload" href="/fonts/Inter.woff2" as="font" type="font/woff2" crossorigin> -->

    <!-- Theme color for mobile UI -->
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <!-- Skip link for accessibility -->
    <a class="skip-link" href="#main-content" style="position:absolute;left:-9999px;">
      Skip to content
    </a>

    <!-- Page wrapper -->
    <div id="root">
      <header>
        <nav aria-label="Main navigation">
          <!-- navigation -->
        </nav>
      </header>

      <main id="main-content" role="main">
        <h1>Page heading</h1>
        <p>Welcome â€” start building your page here.</p>
      </main>

      <footer>
        <p>&copy; <span id="year"></span> Your Company. All rights reserved.</p>
      </footer>
    </div>

    <!-- Scripts -->
  
    <script src="script.js" defer></script>
  </body>
</html>
